<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="global-wrapper">
    <div class="list">
        <ul id="list">
        </ul>
    </div>

    <div class="chats-wrapper">
        <div class="chats">

            <div class="chat-wrapper">
                <div class="title-chat"></div>
                <div class="chat1">
                    <div class="message-wrapper">
                        <div class="message-from-sender">
                            Привет, как дела?
                        </div>

                        <div class="message-from-recipient">
                            Привет, норм, а у тебя?
                        </div>
                    </div>
                </div>
            </div>

            <div class="chat-wrapper">
                <div class="title-chat">
                    Таня
                </div>
                <div class="chat2">
                    <div class="message-from-sender">
                        Привет, как дела?
                    </div>

                    <div class="message-from-recipient">
                        Привет, норм, а у тебя?
                    </div>
                </div>
            </div>
        </div>

        <div class="input">
            <input class="text-area" type="text" placeholder="Введите сообщение...">
            <input class="submit" type="submit">
        </div>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
